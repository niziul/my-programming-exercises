<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens</title>
    <style>
        body {
            font-size: 30px;            
        }
        button {
            width: 190px;
            height: 80px;
            font-size: 20px;
            font-family: 'Times New Roman', Times, serif;
            background: burlywood;
        }
    </style>
</head>
<body>
    <h1>Desafio das Mensagens</h1>

    <button onclick = botao1()>Botão 1</button>
    <button onclick = botao2()>Botão 2</button>
    <button onclick = botao3()>Botão 3</button>
    <script>
        function botao1() {
            window.alert("Você clicou no 1° botão!")
        }
        function botao2() {
            window.alert("Você clicou no 2° botão!")
        }
        function botao3() {
            window.alert("Você clicou no 3° botão!")
        }
    </script>
    
</body>
</html>
